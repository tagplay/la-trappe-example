  <script>
    setTimeout(function() {
    $(function() {
      // Simple carousel functionality
      var $newsItems = $("#news .news-item").hide();
      $newsItems.first().show();

      var $newsNav = $('<div class="news-nav"></div>');

      var $prev = $('<a href="#" class="prev">&larr;</a>');
      var $next = $('<a href="#" class="next">&rarr;</a>');

      function navigate(dir) {
        var curIndex = $newsItems.index($("#news .news-item:visible"));
        curIndex = (curIndex + dir) % $newsItems.length;
        $newsItems.hide().eq(curIndex).show();
        $newsNav.children().removeClass("active").eq(curIndex + 1).addClass("active");
      }

      $prev.click(function() { navigate(-1); return false; });
      $next.click(function() { navigate(1); return false; });

      $newsNav.append($prev);

      $newsItems.each(function() {
        var $item = $(this);
        var $navLink = $('<a href="#"></a>');
        $navLink.click(function() {
          $newsItems.hide();
          $item.show();
          $newsNav.children().removeClass("active");
          $(this).addClass("active");
          return false;
        });
        if ($item.is(":visible")) {
          $navLink.addClass("active");
        }
        $newsNav.append($navLink);
      });
      $newsNav.append($next);
      $newsNav.appendTo("#news .container");
    });
    }, 2000)
  </script>
  <script>
    var tour = new Shepherd.Tour({
      defaults: {
        classes: 'shepherd-theme-arrows',
        showCancelLink: true,
        scrollTo: true
      }
    });
    tour.addStep('introduction', {
      text: 'Update your website using social media. Update the description on your Facebook Page and it automatically updates on your website.',
      attachTo: '.introduction-text bottom',
      buttons: [
        {
          text: 'Skip',
          action: tour.cancel
        }, {
          text: 'Next',
          action: tour.next
        }
      ]
    });
    tour.addStep('course_today', {
      title: 'Course of the Day',
      text: 'Update the meal of the day using Facebook, Twitter or Instagram and the hashtag #mealoftheday on your posts.',
      attachTo: '.today-text top',
      buttons: [

          action: tour.back
        }, {

          action: tour.next
        }

    });
    tour.addStep('food_menu', {
      title: 'Menu',
      text: 'Update your menu simply by sending an email to e.g. latrappe1@m.tagplay.co with the subject #menu.',
      attachTo: '.menu-col-1 left',
      buttons: [
        {
          text: 'Back',
          action: tour.back
        }, {
          text: 'Next',
          action: tour.next
        }

    });
    tour.addStep('food_pics', {

      text: 'Gather user-generated content from Instagram through the hashtag #latrappe. Accept or decline content you want to show on your website through Tagplay.',
      attachTo: '.ugc-food bottom',
      scrollTo: false,
      when: {
        show: function() {
          document.getElementById('food').scrollIntoView();
        }
      },
      buttons: [
        {
          text: 'Back',
          action: tour.back
        }, {

      ]
    });
    tour.addStep('opening_hours', {
      title: 'Opening hours',
      text: "Update opening hours by changing them on your Facebook Page or announce it is closed today with a Facebook status or Tweet hashtagged #closedtoday.",
      attachTo: '#opening-hours .opening-hours left',
      buttons: [
        {
          text: 'Back',
          action: tour.back
        }, {
          text: 'Next',
          action: tour.next
        }
      ]
    });
    tour.addStep('user_review', {
      title: 'User Reviews',
      text: "Show customer reviews from Twitter on your website through the hashtag #latrappe. Pick which ones should appear on the site using Tagplay's moderation system.",
      attachTo: '.review-feed top',
      buttons: [
        {
          text: 'Back',
          action: tour.back
        }, {
          text: 'Next',
          action: tour.next

    });
    tour.addStep('news', {
      title: 'News',
      text: 'Include a lively news section with news from your Facebook page or Twitter profile using #news on your posts.',
      attachTo: '#news .news-item bottom',
      scrollTo: false,
      when: {
        show: function() {
          document.getElementById('news').scrollIntoView();
        }
      },
      buttons: [
        {
          text: 'Back',
          action: tour.back
        }, {
          text: 'Next',
          action: tour.next
        }
      ]
    });
    tour.addStep('footer', {
      title: 'Footer',
      text: 'Update all the content in the footer by simply changing your Facebook Page information. Your website will update automatically.',
      attachTo: '#footer top',
      buttons: [
        {
          text: 'Back',
          action: tour.back
        }, {
          text: 'Finish',
          action: tour.cancel
        }
      ]
    });

    tour.start();

  </script>
